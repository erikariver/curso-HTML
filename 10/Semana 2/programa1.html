<script>
    var a=0;
    var b=0;
    a=parseInt(prompt("escribir el primer numero"));
    b=parseInt(prompt("escribir el segundo numero "));
    var suma=0;
    suma=a+b;
    document.writeln("la suma es:"+ suma + "<BR>");
    var resta=0;
    resta=a-b;
    document.writeln("la resta es:"+ resta + "<BR>");
    var multiplicacion=0;
    multiplicacion=a*b;
    document.writeln("la multiplicacion es:"+multiplicacion+"<BR>");
    var division=0;
    division=a/b;
    document.writeln("la division es:"+division+"<BR>");
    var potencia=0;
    potencia=a**b;
    document.writeln("la potencia es:" +potencia + "<BR>");
</script>
