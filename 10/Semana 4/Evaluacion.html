<script>
// problema lanzamiento de dados 

var numero1 = 0
var  numero2 = 0

numero1=parseInt(prompt("ingrese el numero1:"));
numero2=parseInt(prompt("ingrese el numero2:"));


if (numero1==numero2) {
    document.writeln("PAR <br>")
}else[
    document.writeln("LANZAMIENTO <br>")
]
if (numero1+numero2<6) {
    document.writeln("JUEGO PERDIDO <br>")
}
if (numero1<3 && numero2<3) {
    document.writeln("PUNTAJE DEFICIENTE <br>")
    
}
if (numero1>4 || numero2>4) {
    document.writeln("PUNTAJE ALTO <br>")
    
}



</script>
